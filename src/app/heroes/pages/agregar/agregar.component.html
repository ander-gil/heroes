<h1>
  {{(heroe.id)? 'Editar' :'Crear'}}
  Héroe
  <small>{{heroe.superhero}}</small>
</h1>


<div fxLayout="row" fxLayoutGap="40px" fxLayout.xs="column">

  <div fxFlex="50" fxLayout="column" fxLayout.xs="column">

    <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="40px">
      <mat-form-field fxFlex="100">
        <mat-label>Super Héroes</mat-label>
        <input matInput type="text" [(ngModel)]="heroe.superhero" required>
      </mat-form-field>

      <mat-form-field fxFlex="100">
        <mat-label>Alter Ego</mat-label>
        <input matInput type="text" [(ngModel)]="heroe.alter_ego" required>
      </mat-form-field>
    </div>

    <mat-form-field fxFlex="100">
      <mat-label>Primera Aparición</mat-label>
      <input matInput type="text" [(ngModel)]="heroe.first_appearance" required>
    </mat-form-field>

    <mat-form-field fxFlex="100">
      <mat-label>Personajes</mat-label>
      <input matInput type="text" [(ngModel)]="heroe.characters" required>
    </mat-form-field>

    <mat-form-field fxFlex="100">
      <mat-label>Creador</mat-label>
      <mat-select [(ngModel)]="heroe.publisher" required>
        <mat-option *ngFor="let publisher of publishers"
                     [value]="publisher.id">
          {{publisher.desc}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field fxFlex="100">
      <mat-label>foto Url</mat-label>
      <input matInput type="url" [(ngModel)]="heroe.alt_img" required>
    </mat-form-field>

   <div fxLayoutGap="30px">
    <button mat-raised-button color="primary" (click)="guardar()" fxFlex="50" >
      <mat-icon>save</mat-icon>
      {{(heroe.id)? 'Editar' :'Crear'}}
    </button>

    <button *ngIf="heroe.id" mat-raised-button color="warn" (click)="borrar()" fxFlex="50" >
      <mat-icon>delete</mat-icon>
      Borrar
    </button>
   </div>

  </div>

  <div fxFlex="50">
    <img [src]="heroe | imagen">
  </div>

</div>
