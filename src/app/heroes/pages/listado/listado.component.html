    <h1>Listado de Héroes</h1>
    <mat-divider></mat-divider>
    <br>

   <!-- /* //row = lo deja en fileReplacements
    //wrap = hace que no se desborde las imagenes en este caso
    //fxflex = del tamaño que quiero la tarjeta en este caso un 30% */ -->

      <div fxLayout="row wrap"
           fxLayout.xs="column"
           fxLayoutAlign="center"
           fxLayoutGap="20px">

      <div fxFlex="30"
           fxFlex.lg="15"
           fxFlex.sm="30"
           *ngFor="let heroe of heroes">

         <app-heroe-tarjeta [heroe]="heroe"></app-heroe-tarjeta>

        </div>
      </div>
